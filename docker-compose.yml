version: '3'
services:

  # The jenkins build server for our environment
  # TODO:
  # - Define the relevant plugins
  jenkins:
    image: jenkins/jenkins:lts
    ports: 
     - "8080"
     - "50000"
    volumes: 
     - jenkins_home:/var/jenkins_home
     - /var/run/docker.sock:/var/run/docker.sock
    networks: 
      build_network:
        aliases:
         - jenkins

networks:
  build_network:

volumes: 
  jenkins_home: